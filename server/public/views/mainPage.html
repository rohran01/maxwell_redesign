<!DOCTYPE html>
<html lang="en" ng-app="webApp">
<head>
  <title>Maxwell Freudenthal</title>
  <link rel="stylesheet" href="assets/styles/main.css" />
  <script src="vendor/angular/angular.min.js"></script>
  <script src="assets/scripts/client.min.js"></script>
</head>

<body ng-controller="mainController">
  <nav>
    <ul>
      <li ng-click="goTo('name')">Maxwell</li>
      <li ng-click="goTo('profile')">Profile</li>
      <li ng-click="goTo('skills')">Skills</li>
      <li ng-click="goTo('experience')">Experience</li>
      <li ng-click="goTo('projects')">Projects</li>
      <li ng-click="goTo('clients')">Clients</li>
    </ul>

  </nav>

  <div id="name" class="panel name">
    <div class="container">
      <h1>Maxwell Freudenthal</h1>
      <hr />
      <h3>Multimedia Designer</h3>
      <div class="icons">
        <h4>[Here will be icons that link your sites...like twitter or something]</h4>
      </div>
      <div class="tagline">
        <div class="story-container">
          <p>STORY COMES</p>
          <p class="first">FIRST.</p>
        </div>
        <div class="period-container">
          <p class="period">PERIOD.</p>
        </div>
      </div>
    </div>
  </div>

  <div id="profile" class="panel profile">
    <div class="container">
      <h2>Profile</h2>

    </div>
  </div>

  <div id="skills" class="panel skills">
    <div class="container">
      <h2>Skills</h2>

    </div>
  </div>

  <div id="experience" class="panel experience">
    <div class="container">
      <h2>Experience</h2>

    </div>
  </div>

  <div id="projects" class="panel projects">
    <div class="container">
      <h2>Projects</h2>

    </div>
  </div>

  <div id="clients" class="panel clients">
    <div class="container">
      <h2>Clients</h2>

    </div>
  </div>

  <footer>

  </footer>
</body>

</html>
